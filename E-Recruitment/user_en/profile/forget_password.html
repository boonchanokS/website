			function isAlphanumeric( str ) {
				return /^[0-9a-zA-Z]+$/.test(str);
			}
			
			function checkID(id){
				if(id.length != 13) return false;
				for(i=0, sum=0; i < 12; i++)
				sum += parseFloat(id.charAt(i))*(13-i); 
				if((11-sum%11)%10!=parseFloat(id.charAt(12))) return false; return true;
			}
			
			function validateEmail(email) {
				var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				return re.test(email);
			}
	
			function checkBeforAccept() {
				
				
				if(document.form1.idcardno.value=="") {
					alert("Please fill out this form completely.") ;
					document.form1.idcardno.focus() ;
					return false;
				}else if(document.form1.email.value=="") {
					alert("Please fill out this form completely.") ;
					document.form1.email.focus() ;
					return false;
				}/*else if(!checkID(document.form1.idcardno.value)){
					alert('รหัสประชาชนไม่ถูกต้อง');
					document.form1.idcardno.focus() ;
					return false;
				}*/else if(!validateEmail(document.form1.email.value)){
					alert('Email format was wrong');
					document.form1.email.focus() ;
					return false;
				}
				return true;
			}

				//typeahead.js
				//example taken from plugin's page at: https://twitter.github.io/typeahead.js/examples/
				var substringMatcher = function(strs) {
					return function findMatches(q, cb) {
						var matches, substringRegex;
					 
						// an array that will be populated with substring matches
						matches = [];
					 
						// regex used to determine if a string contains the substring `q`
						substrRegex = new RegExp(q, 'i');
					 
						// iterate through the pool of strings and for any string that
						// contains the substring `q`, add it to the `matches` array
						$.each(strs, function(i, str) {
							if (substrRegex.test(str)) {
								// the typeahead jQuery plugin expects suggestions to a
								// JavaScript object, refer to typeahead docs for more info
								matches.push({ value: str });
							}
						});
			
						cb(matches);
					}
				 }
			
				 $('input.typeahead').typeahead({
					hint: true,
					highlight: true,
					minLength: 1
				 }, {
					name: 'states',
					displayKey: 'value',
					source: substringMatcher(ace.vars['US_STATES'])
				 });

				//in ajax mode, remove remaining elements before leaving page
				$(document).one('ajaxloadstart.page', function(e) {

					$('.rating').raty('destroy');
					$('.multiselect').multiselect('destroy');
				});
